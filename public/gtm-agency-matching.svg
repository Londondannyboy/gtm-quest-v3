<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" fill="#09090b"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)" opacity="0.5"/>

  <!-- Left side: Company Profile -->
  <g transform="translate(60, 80)">
    <!-- Card -->
    <rect x="0" y="0" width="160" height="200" rx="12" fill="#18181b" stroke="#27272a"/>

    <!-- Header -->
    <rect x="0" y="0" width="160" height="40" rx="12" fill="#10b981" opacity="0.15"/>
    <rect x="0" y="28" width="160" height="12" fill="#18181b"/>
    <text x="80" y="26" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="12" font-weight="600">Your Company</text>

    <!-- Profile items -->
    <g transform="translate(16, 56)">
      <rect x="0" y="0" width="128" height="24" rx="4" fill="#27272a"/>
      <text x="12" y="16" fill="#a1a1aa" font-family="system-ui" font-size="10">Industry: B2B SaaS</text>
    </g>
    <g transform="translate(16, 88)">
      <rect x="0" y="0" width="128" height="24" rx="4" fill="#27272a"/>
      <text x="12" y="16" fill="#a1a1aa" font-family="system-ui" font-size="10">Stage: Series A</text>
    </g>
    <g transform="translate(16, 120)">
      <rect x="0" y="0" width="128" height="24" rx="4" fill="#27272a"/>
      <text x="12" y="16" fill="#a1a1aa" font-family="system-ui" font-size="10">Need: Demand Gen</text>
    </g>
    <g transform="translate(16, 152)">
      <rect x="0" y="0" width="128" height="24" rx="4" fill="#27272a"/>
      <text x="12" y="16" fill="#a1a1aa" font-family="system-ui" font-size="10">Budget: $50-100k</text>
    </g>
  </g>

  <!-- Center: AI Matching -->
  <g transform="translate(260, 120)">
    <!-- Glow effect -->
    <circle cx="40" cy="60" r="50" fill="#10b981" opacity="0.1"/>
    <circle cx="40" cy="60" r="35" fill="#10b981" opacity="0.15"/>

    <!-- AI brain icon -->
    <circle cx="40" cy="60" r="28" fill="#18181b" stroke="#10b981" stroke-width="2"/>
    <g transform="translate(24, 44)">
      <path d="M16 4c-4.4 0-8 3.6-8 8v2c0 1.1.9 2 2 2h2v4c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2v-4h2c1.1 0 2-.9 2-2v-2c0-4.4-3.6-8-8-8z" fill="none" stroke="#10b981" stroke-width="1.5"/>
      <circle cx="12" cy="11" r="1.5" fill="#10b981"/>
      <circle cx="20" cy="11" r="1.5" fill="#10b981"/>
      <path d="M12 24v4M20 24v4M8 14H4M28 14h-4" stroke="#10b981" stroke-width="1.5"/>
    </g>

    <!-- Label -->
    <text x="40" y="110" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="11" font-weight="600">AI Matching</text>
  </g>

  <!-- Connecting lines left -->
  <g stroke="#10b981" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.6">
    <path d="M220 140 L260 160"/>
    <path d="M220 180 L260 180"/>
    <path d="M220 220 L260 200"/>
  </g>

  <!-- Connecting lines right -->
  <g stroke="#10b981" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.6">
    <path d="M340 160 L380 130"/>
    <path d="M340 180 L380 180"/>
    <path d="M340 200 L380 230"/>
  </g>

  <!-- Right side: Agency Cards -->
  <g transform="translate(380, 60)">
    <!-- Agency 1 - Top match -->
    <rect x="0" y="0" width="160" height="64" rx="8" fill="#18181b" stroke="#10b981" stroke-width="2"/>
    <circle cx="24" cy="32" r="12" fill="#10b981" opacity="0.2"/>
    <text x="24" y="36" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="10" font-weight="600">1</text>
    <text x="48" y="26" fill="#ffffff" font-family="system-ui" font-size="11" font-weight="600">Refine Labs</text>
    <text x="48" y="42" fill="#a1a1aa" font-family="system-ui" font-size="9">Demand Gen • ABM</text>
    <rect x="110" y="20" width="36" height="18" rx="9" fill="#10b981" opacity="0.2"/>
    <text x="128" y="33" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="10" font-weight="600">98%</text>
  </g>

  <g transform="translate(380, 140)">
    <!-- Agency 2 -->
    <rect x="0" y="0" width="160" height="64" rx="8" fill="#18181b" stroke="#27272a"/>
    <circle cx="24" cy="32" r="12" fill="#27272a"/>
    <text x="24" y="36" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10" font-weight="600">2</text>
    <text x="48" y="26" fill="#ffffff" font-family="system-ui" font-size="11" font-weight="600">Ironpaper</text>
    <text x="48" y="42" fill="#a1a1aa" font-family="system-ui" font-size="9">B2B Growth • Content</text>
    <rect x="110" y="20" width="36" height="18" rx="9" fill="#27272a"/>
    <text x="128" y="33" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10" font-weight="600">94%</text>
  </g>

  <g transform="translate(380, 220)">
    <!-- Agency 3 -->
    <rect x="0" y="0" width="160" height="64" rx="8" fill="#18181b" stroke="#27272a"/>
    <circle cx="24" cy="32" r="12" fill="#27272a"/>
    <text x="24" y="36" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10" font-weight="600">3</text>
    <text x="48" y="26" fill="#ffffff" font-family="system-ui" font-size="11" font-weight="600">Six &amp; Flow</text>
    <text x="48" y="42" fill="#a1a1aa" font-family="system-ui" font-size="9">HubSpot • RevOps</text>
    <rect x="110" y="20" width="36" height="18" rx="9" fill="#27272a"/>
    <text x="128" y="33" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10" font-weight="600">91%</text>
  </g>

  <!-- Bottom label -->
  <text x="300" y="360" text-anchor="middle" fill="#71717a" font-family="system-ui" font-size="11">AI-powered GTM agency matching from 200+ vetted partners</text>
</svg>
